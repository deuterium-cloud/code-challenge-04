server.port=8888

logging.level.org.springframework.security=trace

spring.application.name=account-service

spring.datasource.password=postgres
spring.datasource.username=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/world_of_gamecraft?currentSchema=accounts

spring.jpa.hibernate.ddl-auto=validate

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.schemas=accounts
spring.flyway.out-of-order=true
spring.flyway.enabled=true

app.jwt.name=World of Games
app.client.name=wog_public_client
app.client.redirectUri=http://localhost:3000
app.client.logoutRedirectUri=http://localhost:3000

app.issuer.uri=http://localhost:${server.port}

