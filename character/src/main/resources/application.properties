spring.application.name=character-service

server.port=8080

spring.datasource.password=postgres
spring.datasource.username=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/world_of_gamecraft?currentSchema=characters

spring.cloud.function.definition=onCombatStopEvent;
spring.cloud.stream.bindings.onCombatStopEvent-in-0.destination=combat-stop-global

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=validate

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.schemas=characters
spring.flyway.out-of-order=true
spring.flyway.enabled=true

spring.data.redis.url=redis://localhost:6379

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
